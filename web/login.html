<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>红娘助手 - 登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@4/lib/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { background-color: #f7f8fa; }
        .login-container { padding: 20px; margin-top: 50px; }
        .logo { text-align: center; margin-bottom: 40px; }
        .logo h1 { color: #ee0a24; }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="logo">
                <h1>红娘助手</h1>
                <p>单管理员效率工具</p>
            </div>
            <van-form @submit="onSubmit">
                <van-cell-group inset>
                    <van-field
                        v-model="phone"
                        name="phone"
                        label="手机号"
                        placeholder="请输入手机号"
                        :rules="[{ required: true, message: '请填写手机号' }]"
                    ></van-field>
                    <van-field
                        v-model="password"
                        type="password"
                        name="password"
                        label="密码"
                        placeholder="请输入密码"
                        :rules="[{ required: true, message: '请填写密码' }]"
                    ></van-field>
                </van-cell-group>
                <div style="margin: 16px;">
                    <van-button round block type="primary" native-type="submit" :loading="loading">
                        登录
                    </van-button>
                </div>
            </van-form>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        const { Toast } = vant;

        createApp({
            setup() {
                const phone = ref(''); // Default admin phone from seeder
                const password = ref(''); // Default password usually
                const loading = ref(false);

                const onSubmit = async (values) => {
                    loading.value = true;
                    try {
                        // Using H5 login API
                        const res = await axios.post('/api/auth/login/h5', {
                            phone: values.phone,
                            password: values.password
                        });
                        
                        if (res.data.code === 0) {
                            localStorage.setItem('token', res.data.data.token);
                            localStorage.setItem('user', JSON.stringify(res.data.data.user));
                            vant.showToast('登录成功');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        } else {
                            vant.showToast(res.data.msg || '登录失败');
                        }
                    } catch (error) {
                        vant.showToast('请求失败，请检查网络');
                        console.error(error);
                    } finally {
                        loading.value = false;
                    }
                };

                return {
                    phone,
                    password,
                    loading,
                    onSubmit
                };
            }
        }).use(vant).mount('#app');
    </script>
</body>
</html>
